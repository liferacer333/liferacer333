    </path>
    <text font-family='"monospace", monospace' fill='#26F71C' font-size='10'
        dominant-baseline='middle'
        x='0%' text-anchor='start'>
        <textPath xlink:href='#path3'>
            Bug Bounty Hunter
        </textPath>
    </text>

    <path id='path4'>
        <animate id='d4' attributeName='d' dur='12500ms' fill="freeze"
            begin='0s;d4.end' keyTimes="0;0.8;1"
