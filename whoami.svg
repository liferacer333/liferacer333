<!-- https://github.com/DenverCoder1/readme-typing-svg/ -->
<svg xmlns='http://www.w3.org/2000/svg'
    xmlns:xlink='http://www.w3.org/1999/xlink'
    viewBox='0 0 400 90'
    style='background-color: #252525F1;'
    width='400px' height='90px'>

    
    <path id='path0'>
        <animate id='d0' attributeName='d' dur='2500ms' fill="freeze"
            begin='0s;d4.end' keyTimes="0;0;1"
            values='m0,15 h0 ; m0,15 h0 ; m0,15 h400' />
    </path>
    <text font-family='"monospace", monospace' fill='#26F71C' font-size='10'
        dominant-baseline='middle'
        x='0%' text-anchor='start'>
        <textPath xlink:href='#path0'>
            root@liferacer333~# whoami
        </textPath>
    </text>

    <path id='path1'>
        <animate id='d1' attributeName='d' dur='5000ms' fill="freeze"
            begin='0s;d4.end' keyTimes="0;0.5;1"
