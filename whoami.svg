        <textPath xlink:href='#path1'>
            Python Developer
        </textPath>
    </text>

    <path id='path2'>
        <animate id='d2' attributeName='d' dur='7500ms' fill="freeze"
            begin='0s;d4.end' keyTimes="0;0.66666666666667;1"
            values='m0,45 h0 ; m0,45 h0 ; m0,45 h400' />
    </path>
    <text font-family='"monospace", monospace' fill='#26F71C' font-size='10'
